name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: make
      run: make -j4
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: gw2combat
        path: |
          gw2combat    
